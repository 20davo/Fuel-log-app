<mat-card>
  <div class="form-header">
    <h2>Bejelentkezés</h2>
  </div>

  <form class="auth-form">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="email" name="email" placeholder="Pl. gipsz.jakab@gmail.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password">
    </mat-form-field>

    <button mat-raised-button (click)="login()">Belépés</button>
    <a class="link" routerLink="/register">Nincs fiókod? Regisztrálj itt!</a>
  </form>
</mat-card>
